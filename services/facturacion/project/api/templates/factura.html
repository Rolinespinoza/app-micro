    <div class="container">
        <div class="row"> 
            <div class="col-md-6">
                    <!-- <div class="column is-one-third"> -->
                            <br>
                            <h1 class="title">Nueva Factura</h1>
                            <hr><br>
                            <form action="/facturas" method="POST" style="width: 300px;">
                              <div class="field">
                                <input
                                  name="estado" class="input"
                                  type="text" placeholder="Ingrese un articulo" required>
                              </div>
                              <div class="form-group">
                              <select class="form-control">
                                    {% for cliente in clientes %}
                                    <option value="0">Seleccione un Cliente</option>
                                    <option value='{{cliente.idclientes}}'>{{cliente.nombres}}</option>
                                    {% endfor %}
                                  </select>
                                </div>
                              <input
                                type="submit" class="button is-link is-fullwidth"
                                value="Registrar">
                            </form>
                            <br>
                            <hr>
                            <!-- </div> -->
            </div>
            <div class="col-md-6" style="margin-top: 60px;">
                     <!-- Inicio de la tabla  -->
            <table class="table table-striped table-hover bg-black">
              <thead>
                <tr>
                  <td>ID</td>
                  <td>fecha</td>
                  <td>estado</td>
                  <td>Operaciones</td>
                </tr>
              </thead>
              <tbody>
                {% for factura in facturas %}
                <tr>
                  <td>{{factura.idfacturas}}</td>
                  <td>{{factura.fecha}}</td>
                  <td>{{factura.estado}}</td>
                  <td>
                    <a href="/edit/{{factura.idfacturas}}" class="btn btn-secondary">edit</a>
                    <a href="/delete/{{factura.idfacturas}}" class="btn btn-danger btn-delete">delete</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
         
          <!-- fin de la tabla  -->
